<form class="horizontal-form user-profile"><br/><div class="row form-group"><label for="title" class="col-lg-2 control-label">Username</label><div class="col-lg-10"><input id="title" type="text" ng-model="user.username" class="form-control"/></div></div><div class="row form-group"><label for="group" class="col-lg-2 control-label">My group</label><div class="col-lg-10"><input id="group" type="text" ng-model="user.group" class="form-control"/></div></div><div class="row form-group"><label for="enabled" class="col-lg-2 control-label">Show my notes everywhere</label><div class="col-lg-10"><input id="enabled" type="checkbox" ng-model="user.enabled" class="form-control"/></div></div><div ng-if="subjectsTags" class="row form-group"><label class="col-lg-2 control-label">My subjects</label><div class="col-lg-10"><tagsinput tagsinput-id="subjectsTags.tagsinputId" init-tags="subjectsTags.initTags" maxtags="subjectsTags.maxTags" maxlength="subjectsTags.maxLength" onchanged="onSubjectsChange(data)"></tagsinput></div></div><div class="row form-group"><label class="col-lg-2 control-label">Theme</label><div class="col-lg-10 theme-selector"><div ng-repeat="color in colors" ng-class="{ &quot;active&quot;: color === user.theme }" ng-click="selectTheme(color)" class="btn btn-xs btn-default"><i class="mdi-av-stop mdi-material-{{ color }}"></i></div></div></div></form>
