<div class="page"><div class="toolbar-top"><div ng-click="gotoStarred()" class="btn btn-default mdi-2x mdi-action-stars {{ filterFavourites ? ('btn-material-' + user.theme) : '' }}"></div><div ng-click="gotoBookmarks()" class="btn btn-default mdi-2x mdi-action-turned-in {{ filterBookmarks ? ('btn-material-' + user.theme) : '' }}"></div><div ng-click="gotoSearch()" class="btn btn-default mdi-2x mdi-action-pageview"></div><div ng-click="createNewNote()" class="btn btn-default mdi-2x mdi-content-add"></div></div><div class="toolbar-bottom"><div ng-click="invertColors()" class="btn btn-default mdi-2x mdi-communication-invert-colors-on"></div><div ng-click="gotoUserProfile()" class="btn btn-default mdi-2x mdi-action-account-box {{ showUserProfile ? ('btn-material-' + user.theme) : '' }}"></div></div><div ng-if="!showUserProfile" class="content"><subject-tabs selected="currentSubject" theme="user.theme"></subject-tabs><note-list items="allNotes" subject="currentSubject" selected="currentNote" filter-favourites="filterFavourites" filter-bookmarks="filterBookmarks" show-user-notes="user.enabled"></note-list><note-preview items="allNotes" item="currentNote"></note-preview></div><div ng-if="showUserProfile" class="content"><user-profile user="user"></user-profile></div></div>
