<div ng-if="item" class="note-preview-content"><h3> <i ng-class="{ 'active': item.flags.starred }" ng-click="toggleStarred(item)" class="starred-title-icon mdi-action-grade"> </i>&nbsp;{{ item.title }}</h3><p>{{ item.subject }} | {{ item.subjectType }}</p><p>{{ item.content }}</p><div ng-if="!item.flags.owned" ng-click="toggleDone(item)" class="btn btn-primary btn-raised right">Mark as {{ item.flags.done ? 'Undone' : 'Done' }}</div><div ng-if="!item.flags.owned" data-toggle="modal" data-target="#request-dialog" class="btn btn-warning btn-raised">Request Update</div><div id="request-dialog" class="modal"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button><h4 class="modal-title">Request update</h4></div><div class="modal-body"><form><div class="form-group"><label for="requestMessage" class="col-lg-2 control-label">Message</label><div class="col-lg-10"><textarea id="requestMessage" rows="3" ng-model="requestMessage" class="form-control"></textarea><span class="help-block">Message will be sent to the author and his group administrator.</span></div></div></form></div><div class="modal-footer"><button type="button" data-dismiss="modal" class="btn btn-default">Abort</button><button type="button" class="btn btn-primary">Send</button></div></div></div></div><div ng-if="item.flags.owned" ng-click="togglePublished(item)" class="btn btn-warning btn-raised">{{ item.flags.published ? 'Unpublish' : 'Publish' }}</div></div>
