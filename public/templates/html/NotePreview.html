<div ng-if="item" class="note-preview-content"><h3> <i ng-class="{ 'active': item.flags.starred }" ng-click="item.flags.starred = !item.flags.starred" class="starred-title-icon mdi-action-grade"> </i>&nbsp;{{ item.title }}</h3><p>{{ item.subject }} | {{ item.subjectType }}</p><p>{{ item.content }}</p><div ng-if="!item.flags.owned" ng-click="item.flags.done = !item.flags.done" class="btn btn-primary btn-raised">Mark as {{ item.flags.done ? 'Undone' : 'Done' }}</div></div>
