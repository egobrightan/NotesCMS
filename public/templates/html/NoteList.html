<div class="list-group"><div ng-if="!items.filter(itemsFilter).length" class="list-group-item no-items"><div class="row-action-primary"></div><!-- i.mdi-editor-mode-edit.mdi-lg(ng-if="item.flags.edit")--><div class="row-content"><div class="list-group-item-heading">Sorry, no items here</div></div></div><div ng-repeat="item in items | filter: itemsFilter | orderBy: '[-flags.edit,-flags.starred,starredOrderValue,createdDate]'" ng-click="select(item)" ng-class="{ 'selected': item === selected }" class="list-group-item"><div class="row-action-primary"><i ng-if="item.flags.owned &amp;&amp; !item.flags.edit" class="mdi-action-settings mdi-lg"></i><i ng-if="!item.flags.done &amp;&amp; !item.flags.owned" class="mdi-content-forward mdi-lg"></i><i ng-if="item.flags.done" class="mdi-navigation-check mdi-lg"></i><i ng-if="item.flags.edit" class="mdi-editor-mode-edit mdi-lg"></i></div><div class="row-content"><div class="list-group-item-heading"><i ng-if="item.flags.starred" class="mdi-action-grade"></i><i ng-if="item.flags.readLater" class="mdi-action-turned-in"></i>{{ item.title }}</div><div class="list-group-item-text">{{ item.subject }} | {{ item.subjectType }}</div></div></div></div>
