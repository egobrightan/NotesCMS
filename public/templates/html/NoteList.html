<ul class="list-group"><!--.mdi-content-add--><li ng-repeat="item in items" ng-click="select(item)" class="list-group-item"><div class="list-group-item-heading"> [{{ item.id }}] {{ item.title }}</div><div class="row-content">{{ item.subject }} | {{ item.subjectType }}</div><div class="row-picture right"><i ng-class="{ 'icon-danger': (item.id === selected.id) }" class="icon mdi-content-add"></i></div></li></ul>
